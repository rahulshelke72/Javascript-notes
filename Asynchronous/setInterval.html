<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Js</title>
    <style>
        button{
            position: absolute;
            margin-left: 50%;
            margin-top: 20%;
            border: none;
            padding: 1rem 1.5rem;
            outline: none;
            cursor: pointer;
            transform: translate(-50% , -50%);
            font-size: 3rem;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.322);
            transition: all;
        }
        button:hover{
            box-shadow: 0px 0px 15px rgba(0,0,0,0.438);

        }
